<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script>
    var socket = io(location.protocol + '//' + location.hostname + ':8080')
    console.log('socket');
    var socket;
    socket.on('connect', function(){
        console.log('connect');
        socket = socket;
        socket.emit('identify', 'control');
        socket.on('disconnect', function() {
            console.log('user disconnect');
        });
    })
    function send(data) {
        console.log('send', data);
        socket.emit('controller', {'video' : data});
    }
</script>
</head>
<body>
    <div class="btnContainer">
        <button class="btn" onclick="send('second')">secondSeroVideo</button>
        <button class="btn" onclick="send('stop')">stop</button>
    </div>
</body>
<style>
.btnContainer {
    display: flex;
    flex-direction: column;
}
.btn {
    font-size: 30px;
}
</style>
</html>
